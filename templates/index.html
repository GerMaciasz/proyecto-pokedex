<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body onload="getPokemons(1000)">
    <nav class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span id="logo" class="fs-4">POKEDEX</span>
        </a>
            <form id="pokemon-form" class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input id="search" type="search" class="form-control" placeholder="Buscar pokemon" aria-label="Search">
            </form>
        </div>
    </nav>
    <header class="py-5 text-center container">
        <img id="header-img" src="/static/images/2.jpeg" alt="pokemon-imagen">
    </header>
    <div class="pokemons">
        <section id="pokemon-container" class="d-flex flex-wrap justify-content-between align-items-center">
            
        </section>
        <div class="button d-flex flex-wrap align-items-center">
            <button id="load-more" class="btn btn-primary ">Ver más</button>
        </div>
    </div>
        
    <div>
        <footer class="py-3 my-4">
            <p id="footer-text" class="text-center text-body-secondary">© 2024 Hecho por Gerardo Macias</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
</body>
</html>
